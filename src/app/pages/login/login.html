<div class="login-wrapper">
  <form [formGroup]="loginForm" class="login-form">
    <h2>Welcome Back</h2>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" formControlName="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" id="password" name="password" required>
    </div>

    <button type="button" (click)="onLogin()" class="login-btn">Login</button>

    <p class="footer-text">Forgot password? <a href="#">Click here</a></p>
  </form>
</div>
